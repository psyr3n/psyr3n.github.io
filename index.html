<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Animation</title>
  <style>
    :root {
      --stripe-size: 100px;
      --color1: #fff;
      --color2: #313131;
      --duration: 2s;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .stripe {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        var(--color1) 25%,
        var(--color2) 25%,
        var(--color2) 50%,
        var(--color1) 50%,
        var(--color1) 75%,
        var(--color2) 75%
      );
      background-size: var(--stripe-size) var(--stripe-size);
      animation: stripeAnimation var(--duration) linear infinite;
    }

    .stripe_inner {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      color: var(--color2);
      font-size: 2em;
      font-weight: bold;
      z-index: 1;
    }

    /* Keyframes for stripe movement */
    @keyframes stripeAnimation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: var(--stripe-size) var(--stripe-size);
      }
    }
  </style>
</head>
<body>
  <div class="stripe">
    <div class="stripe_inner">Psyr3n</div>
  </div>
</body>
</html>
