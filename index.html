<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Psyr3n</title>

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Video background styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Text styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Cyberpunk', sans-serif;
      color: #fff;
      background: black;
    }

    /* Glitch effect styling */
    .cyberpunk-text {
      font-size: 6rem;
      font-weight: bold;
      color: #faff00; /* Neon yellow */
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-shadow: -2px 2px 0 #ff005c, 2px -2px 0 #00e7ff;
      animation: flicker 1.5s infinite alternate;
    }

    .cyberpunk-text::before, .cyberpunk-text::after {
      content: "Psyr3n";
      position: absolute;
      top: 0;
      left: 0;
      color: #faff00;
      clip-path: inset(0 0 0 0);
      opacity: 0.8;
      animation: glitch 2s infinite linear alternate-reverse;
    }

    .cyberpunk-text::before {
      left: 2px;
      text-shadow: -2px 2px 0 #ff005c;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .cyberpunk-text::after {
      left: -2px;
      text-shadow: 2px -2px 0 #00e7ff;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { clip-path: inset(10% 0 10% 0); }
      25% { clip-path: inset(20% 0 0 0); }
      50% { clip-path: inset(0 0 20% 0); }
      75% { clip-path: inset(10% 0 15% 0); }
      100% { clip-path: inset(5% 0 5% 0); }
    }

    @keyframes glitchTop {
      0% { transform: translate(0); }
      50% { transform: translate(-3px, -3px); }
      100% { transform: translate(3px, 3px); }
    }

    @keyframes glitchBottom {
      0% { transform: translate(0); }
      50% { transform: translate(3px, -3px); }
      100% { transform: translate(-3px, 3px); }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="video-bg" autoplay loop muted>
    <source src="82515-580137713_small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Glitch Text -->
  <div class="cyberpunk-text">Psyr3n</div>

</body>
</html>
