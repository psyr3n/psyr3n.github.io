<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Animation</title>
  <style>
    /* CSS Code from CodePen */

    @import url('https://fonts.googleapis.com/css?family=Roboto:900&display=swap');

    :root {
      --stripe-size: 80px;
      --stripe-color: #313131;
      --bg-color: #fff;
      --text-color: #313131;
      --duration: 2s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      overflow: hidden;
    }

    .stripe {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--bg-color) 25%, var(--stripe-color) 25%, var(--stripe-color) 50%, var(--bg-color) 50%, var(--bg-color) 75%, var(--stripe-color) 75%);
      background-size: var(--stripe-size) var(--stripe-size);
      animation: moveStripe var(--duration) linear infinite;
    }

    .stripe_inner {
      font-size: 4rem;
      color: var(--text-color);
      animation: textMove var(--duration) linear infinite;
    }

    @keyframes moveStripe {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: var(--stripe-size) var(--stripe-size);
      }
    }

    @keyframes textMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(var(--stripe-size), var(--stripe-size));
      }
    }
  </style>
</head>
<body>
  <div class="stripe">
    <div class="stripe_inner">Animated Text</div>
  </div>
</body>
</html>
