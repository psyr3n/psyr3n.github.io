<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Psyr3n with Top-Left Menu</title>

  <style>
    /* Import the custom Cyberpunk font */
    @font-face {
      font-family: 'Cyberpunk';
      src: url('https://assets.codepen.io/907368/cyberpunk.ttf') format('truetype');
    }

    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Video background styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Text styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Cyberpunk', sans-serif;
      color: #fff;
      background: black;
    }

    /* Glitch effect styling */
    .cyberpunk-text {
      font-size: 6rem;
      font-weight: bold;
      color: #faff00; /* Neon yellow */
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-shadow: -2px 2px 0 #ff005c, 2px -2px 0 #00e7ff;
      animation: flicker 1.5s infinite alternate;
      font-family: 'Cyberpunk', sans-serif;
    }

    .cyberpunk-text::before, .cyberpunk-text::after {
      content: "Psyr3n";
      position: absolute;
      top: 0;
      left: 0;
      color: #faff00;
      clip-path: inset(0 0 0 0);
      opacity: 0.8;
      animation: glitch 2s infinite linear alternate-reverse;
    }

    .cyberpunk-text::before {
      left: 2px;
      text-shadow: -2px 2px 0 #ff005c;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .cyberpunk-text::after {
      left: -2px;
      text-shadow: 2px -2px 0 #00e7ff;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { clip-path: inset(10% 0 10% 0); }
      25% { clip-path: inset(20% 0 0 0); }
      50% { clip-path: inset(0 0 20% 0); }
      75% { clip-path: inset(10% 0 15% 0); }
      100% { clip-path: inset(5% 0 5% 0); }
    }

    @keyframes glitchTop {
      0% { transform: translate(0); }
      50% { transform: translate(-3px, -3px); }
      100% { transform: translate(3px, 3px); }
    }

    @keyframes glitchBottom {
      0% { transform: translate(0); }
      50% { transform: translate(3px, -3px); }
      100% { transform: translate(-3px, 3px); }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.5;
      }
    }

    /* Off-Canvas Menu Styling */
    .offcanvas-menu {
      position:absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background: #1a1a1a;
      padding: 5rem 1rem 1rem 1rem;
      color: #faff00;
      font-family: 'Cyberpunk', sans-serif;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1;
      box-shadow: 2px 0px 15px rgba(0, 0, 0, 0.6);
      text-align:justify;
    }

    .offcanvas-menu.open {
      transform: translateX(0);
    }

    .offcanvas-menu h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00e7ff;
      text-transform: uppercase;
    }

    .offcanvas-menu ul {
      list-style: none;
      padding: 0;
    }

    .offcanvas-menu ul li {
      margin: 0.5rem 0;
    }

    .offcanvas-menu ul li a {
      color: #faff00;
      text-decoration: none;
      font-size: 1rem;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00e7ff;
      color: #1a1a1a;
      border: solid;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      cursor:pointer;
      z-index: 2;
      font-family: 'Cyberpunk', sans-serif;
      transition: background 0.3s ease;
    }

    .menu-btn:hover {
      background: #ff005c;
      color: #fff;
      border-color: #faff00;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="video-bg" autoplay loop muted>
    <source src="82515-580137713_small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Glitch Text -->
  <div class="cyberpunk-text">Psyr3n</div>

  <!-- Off-Canvas Menu Button -->
  <button class="menu-btn" onclick="toggleMenu()">Menu</button>

  <!-- Off-Canvas Menu -->
  <div id="offcanvasMenu" class="offcanvas-menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="https://github.com/psyr3n/psyr3n.github.io/tree/f027ab92e96e8bf9902b427603828354524ba01c/writeups">Writeups</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- JavaScript to toggle off-canvas menu -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('offcanvasMenu');
      menu.classList.toggle('open');
    }
  </script>

</body>
</html>
